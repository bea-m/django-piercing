{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container mt-3">
    <h2 class="display-5 text-center">Login</h2>
      <form method="post">
          {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="OK" %}
          <p class="mt-3">Not registered yet? <a href="{% url "signup" %}">Sign up.</a></p>

      </form>
    </div>
{% endblock %}
